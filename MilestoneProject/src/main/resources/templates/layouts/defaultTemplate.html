<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
		<style>
			/* Borders are for testing purposes, remove them before final product*/
			.header-section {
				border: 2px dashed red;
				}
			.footer-section {
				border: 2px green dotted;
			}
		</style>
	</head>
	
	<body>
		<div align="center">
			<!-- This dive will be replaced by the header fragment from commonHeader.html  -->
			<div th:replace="layouts/commonHeader.html :: header">My Header</div>
			
			<!-- This dive will be replaced by a page if there exists a <div class="content"> -->
			<section layout:fragment="content">
				<p>My Body Content</p>
			</section>
			
			<!-- This dive will be replaced by the Footer Fragment from commonFooter.html-->
			<div class="footer-section" th:replace="layouts/commonFooter.html :: footer">My Footer</div>
		</div>
	</body>
</html>
